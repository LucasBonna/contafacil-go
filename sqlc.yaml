version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "database"
        out: "./internal/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "UUID"
          - db_type: "text"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Text"
          - db_type: "varchar"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Text" # Ou "Varchar" se preferir
          - db_type: "timestamp"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Timestamp"
          - db_type: "boolean"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Bool"
